<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

	  <link id="favicon" rel="icon" type="image/x-icon" href="./multiclip.ico" />
    <title>MultiClipBoard</title>
  </head>

<body>
<table>
<tr>
<td>Key: <input id="localStoreKey" type="text" size="10" ><input
type="button" id="clearKey" value="&#10060;" onclick="clearKey()"/></td>
</table>

<span style="color: blue;">Box:</span>
&#8681;<input type="file" value="File2Box" id="file2Box" width="5" /><br />

<textarea id="feed_box" style="height: 200px;" ></textarea><input
type="button"  value="&#10060;" onclick="boxclear('feed_box')" /><input
type="button"  value="&#128203;" onclick="copyTo()" /><input
type="button"  value="&#128452; &#8681;" onclick="storeValue()"/><span class="text"><input
id="box2File" type="button"  value="&#8680;&#128190;" onclick="box2File()"/><input
type="button"  value="&#127922;" onclick="toggleEnc()"/><span id="boxUpdate">&#128309;</span>
<input id="encBox" class="bluebox" type="button"  value="encBox" onclick="encBox( feed_box )" 
hidden="true" /><input id="decBox" class="bluebox" type="button"  value="decBox" 
onclick="boxDec( feed_box )" hidden="true" />
</span>

<br />
<span id="passwdBox" class="text" hidden="true">Passwd:</span><input
id="encKey" type="text" size="15" hidden="true"/><input id="encClear"
type="button"  value="&#10060;" onclick="boxclear('encKey')" hidden="true" />
<br />

<span id="PubKeyTXT" hidden="true">PubKey:</span><select 
class="selectBox" id="pubKey" name="pubKey" hidden="true">
    <option value="">(none)</option>
    </select><input id="pubEncBu"
class="bluebox" type="button"  value="encBox" hidden="true" 
onclick="encBoxPub( feed_box )"/>
<br />
<input type="button"  value="&#10060;&centerdot;&#10060;"
onclick="boxclear('feed_box');boxclear('localStoreKey')" />

	<br />
<span id="cab">&#128452;Page</span><select class="selectBox" id="pageTag" name="pageTag" >
    <option value="(new)">(new)</option>
    </select>

    <input type="checkbox" id="swapPageClear" name="swapPageClear"
    unchecked onchange="swapPageClearChange()"/><span id="swapPageClearLock">&#128275;</span>
    Key/<span
    style="color: blue;">Box</span> &#9889;&#128256;<input
    type="checkbox" id="quickSwap" name="quickSwap" unchecked onchange="quickSwapChange()"/>

<br />


<table class="table" id="mylocalStore" border="1" >
</table>
<span id="keyCombo" hidden="true" >Key:<select
id="keyComboBox" name="keyCombo"  style="font-size: 20px;" >
</select>
<br />
</span>
<span class="text" >
<input type="button"  value="&#10060; Pair" onclick="delPair()">
OneKey &#10060;<input type="checkbox" id="delConfirm" name="delConfirm" onchange="delConfirmChange()"/>
<input type="button"  value="Chk&#128452;" onclick="storeChkSum()"><span id="xxh32sum"></span>
</span>
<br/>
<br/>

<table>
    <tr>
      <td>EX:&#128452; &#8680; </td>
	  <td>
		<input
        type="button" id="dump2file" value="Choose File"  onclick="dump2file()" />
        <span id="saveFileName" style="font-size: 13px; font-family: Arial;">No file chosen</span>
      </td>
    </tr>

    <tr>
        <td>IM:&#128452; &#8678; </td>
		<td>
		<input type="file" id="loadDocument" value="Load"/></td>
    </tr>

</table>



<br />
